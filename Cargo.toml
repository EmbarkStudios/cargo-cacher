[package]
name = "cargo-fetcher"
version = "0.11.0"
authors = [
    "Embark <opensource@embark-studios.com>",
    "Jake Shadle <jake.shadle@embark-studios.com>",
]
edition = "2021"
description = "üéÅ Alternative to cargo fetch"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/cargo-fetcher"
homepage = "https://github.com/EmbarkStudios/cargo-fetcher"
repository = "https://github.com/EmbarkStudios/cargo-fetcher"
keywords = ["fetch", "gcs", "s3"]
categories = ["development-tools::cargo-plugins"]
readme = "README.md"

[[bin]]
name = "cargo-fetcher"
path = "src/cmds/main.rs"

[dependencies]
# Ergonomic error handling
anyhow = "1.0"
async-tar = "0.4"
async-trait = "0.1"
async-std = { version = "1.7", optional = true }
base64 = { version = "0.13", optional = true }
#bloblock = { version = "0.1.2", optional = true }
bytes = "1.0"
clap = { version = "3.0", features = ["derive", "env"] }
digest = { version = "0.10", optional = true }
flate2 = { version = "1.0", default-features = false, features = [
    "rust_backend",
] }
futures = { version = "0.3" }
futures-util = { version = "0.3", features = ["async-await-macro"] }
hex = { version = "0.4", optional = true }
home = "0.5"
http = "0.2"
memchr = "2.3"
rayon = "1.5"
remove_dir_all = "0.7"
reqwest = { version = "0.11", default-features = false, features = [
    "rustls-tls",
] }
ring = "0.16"
rusty-s3 = { version = "0.2", optional = true }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = { version = "1.0", optional = true }
serde-xml-rs = { version = "0.5", optional = true }
sha2 = { version = "0.10", optional = true }
tame-gcs = { version = "0.11", optional = true }
tame-oauth = { version = "0.7", features = ["gcp"], optional = true }
tar = "0.4"
tempfile = "3.1"
time = { version = "0.3", features = ["formatting", "macros"] }
toml = "0.5"
tracing = "0.1"
tracing-futures = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
url = { version = "2.2", features = ["serde"] }
walkdir = "2.3"
zstd = "0.10"

[dependencies.git2]
version = "0.13"
# We enable this feature so that we can easily compile for eg. musl, and dodge
# a bunch of shenanigans with openssl differences on different distros
features = ["vendored-openssl"]

[dependencies.tokio]
version = "1.4"
features = ["rt-multi-thread", "macros"]

[features]
default = []
fs = ["sha2", "async-std", "serde_json", "digest", "hex"]
gcs = ["tame-gcs", "tame-oauth"]
s3 = ["rusty-s3"]
fs_test = ["fs"]
blob = [
    # "bloblock",
    "base64",
    "serde-xml-rs",
]

[dev-dependencies]
similar-asserts = "1.2"
tempfile = "3.1"
twox-hash = { version = "1.6", default-features = false }
walkdir = "2.3"

[[test]]
name = "sync_crates_io"
path = "tests/sync_crates_io.rs"
required-features = ["fs_test"]

[[test]]
name = "sync_git"
path = "tests/sync_git.rs"
required-features = ["fs_test"]

[[test]]
name = "diff_cargo"
path = "tests/diff_cargo.rs"
required-features = ["fs_test"]

[profile.dev.build-override]
opt-level = 0

[profile.dev.package."*"]
opt-level = 3
