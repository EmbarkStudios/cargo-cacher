targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
    { triple = "x86_64-unknown-linux-musl" },
]

[advisories]
unmaintained = "deny"
unsound = "deny"
ignore = [
    # difference is unmaintained, but it suits our needs just fine
    "RUSTSEC-2020-0095",
]

[bans]
multiple-versions = "deny"
deny = [
]
skip = [
    # clap still uses an old ansi_term
    { name = "ansi_term", version = "=0.11.0" },

    # tempfile uses an old version, but is only a dev-dep so it's fine
    { name = "remove_dir_all", version = "=0.5.3" },

    # chrono!? uses and old version of time
    { name = "time", version = "=0.1.43" },

]
skip-tree = [
]

[licenses]
unlicensed = "deny"
# We want really high confidence when inferring licenses from text
confidence-threshold = 0.92
allow = [
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MIT",
    "MPL-2.0",
    "OpenSSL",
    "Zlib",
]

[[licenses.clarify]]
name = "ring"
# SPDX considers OpenSSL to encompass both the OpenSSL and SSLeay licenses
# https://spdx.org/licenses/OpenSSL.html
# ISC - Both BoringSSL and ring use this for their new files
# MIT - "Files in third_party/ have their own licenses, as described therein. The MIT
# license, for third_party/fiat, which, unlike other third_party directories, is
# compiled into non-test libraries, is included below."
# OpenSSL - Obviously
expression = "ISC AND MIT AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [
    { path = "LICENSE", hash = 0x001c7e6c },
]
